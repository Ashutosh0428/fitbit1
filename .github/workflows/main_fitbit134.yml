# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fitbit134

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a6b6f10794f9404f92e0424fd7979f35 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f731ef146ddf4623a0a99d63ea0a7986 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a6b6f10794f9404f92e0424fd7979f35 }}/ffitbit:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fitbit134'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cfe90327d5d9467994e678122b12e6d5 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a6b6f10794f9404f92e0424fd7979f35 }}/ffitbit:${{ github.sha }}'